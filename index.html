<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body class="bg-primary">
    <div id="titleWrap" class="col-md-10 offset-md-1">
        <h1>Salary Calculator</h1>
    </div>
    <h2>Add Employee</h2>
    <div id="inputWrap" class="col-md-10 offset-md-1 bg-secondary">
        <input type="text" id="firstName" class="col-mid-1" placeholder="First Name">
        <input type="text" id="lastName" class="col-mid-1" placeholder="Last Name">
        <input type="number" id="employeeID" class="col-mid-1" placeholder="ID">
        <input type="text" id="title" class="col-mid-1" placeholder="Title">
        <input type="number" id="employeeSalary" class="col-mid-1" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <div class="col-md-10 offset-md-1">
        <h3>Import CSV</h3>
        <input type="file" id="csvInput" placeholder="Import CSV" accept=".csv">
    </div>
    <div id="tableWrap" class="col-md-10 offset-md-1    ">
        <h2>Employees</h2>
        <table class="col-md-10 offset-md-1 table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employeeList">
            </tbody>
        </table>
        <p class="offset-md-8">Total Monthly: <span id="dollaSign">$</span><span id="salaryOutput"></span></p>
    </div>
</body>

</html>
