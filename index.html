<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div id="contentWrapper" class="col-md-10 offset-md-1 border border-dark rounded">
        <div id="titleWrap">
            <h1>Salary Calculator</h1>
        </div>
        <div id="inputWrap" class="border border-dark rounded">
            <h2>Add Employee</h2>
            <div class="row">
                <h3 class="col-md-2">First Name:</h3>
                <input type="text" id="firstName" class="form-control col-md-2" placeholder="First Name">
                <h3 class="col-md-2">Last Name:</h3>
                <input type="text" id="lastName" class="form-control col-md-2" placeholder="Last Name">
                <h3 class="col-md-2">Employee ID:</h3>
                <input type="number" id="employeeID" class="form-control col-md-1" placeholder="ID">
            </div>
            <div class="row">
                <h3 class="col-md-2">Title:</h3>
                <input type="text" id="title" class="form-control col-md-2" placeholder="Title">
                <h3 class="col-md-2">Salary:</h3>
                <input type="number" class="form-control col-md-2" id="employeeSalary" placeholder="Annual Salary">
                <button id="submitButton" class="btn btn-success col-md-2 offset-md-1 border border-dark rounded">Submit</button>
            </div>
            <div class="border border-dark rounded col-md-4 offset-md-4">
                    <h3>Import CSV</h3>
                    <input type="file" id="csvInput" placeholder="Import CSV" accept=".csv">
            </div>
        </div>
        <div class="alert alert-danger text-center" style="display: none" role="alert" id="overBudget">
            Oh dear! You're over budget. Please fire some of your employees.
        </div>
        <div id="tableWrap">
            <h2>Employees</h2>
            <table class="table bg-white">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                </tbody>
            </table>
            <p class="offset-md-8">Total Monthly: <span id="dollaSign">$</span><span id="salaryOutput"></span></p>
        </div>
    </div>
</body>

</html>
